<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Purple Bell Reaction Game</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #120016, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .container {
        text-align: center;
        width: 320px;
    }

    /* ‡πÅ‡∏™‡∏á‡∏™‡∏µ‡∏°‡πà‡∏ß‡∏á‡∏£‡∏≠‡∏ö‡∏Å‡∏£‡∏∞‡∏î‡∏¥‡πà‡∏á */
    .bell-glow {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        background: radial-gradient(circle,
            rgba(180,0,255,0.7) 0%,
            rgba(180,0,255,0.3) 40%,
            rgba(180,0,255,0.1) 65%,
            transparent 75%);
        box-shadow:
            0 0 40px rgba(180,0,255,0.9),
            0 0 90px rgba(180,0,255,0.6);
        animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 30px rgba(180,0,255,0.6); }
        50% { box-shadow: 0 0 90px rgba(180,0,255,1); }
        100% { box-shadow: 0 0 30px rgba(180,0,255,0.6); }
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏£‡∏∞‡∏î‡∏¥‡πà‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ */
    .bell {
        width: 90px;
        cursor: pointer;
        animation: swing 1.3s infinite ease-in-out;
        user-select: none;
    }

    .stop {
        animation: none !important;
    }

    @keyframes swing {
        0% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
    }

    .info {
        font-size: 18px;
        margin-top: 10px;
    }

    button {
        margin: 10px 5px;
        padding: 8px 16px;
        border-radius: 20px;
        border: none;
        background: linear-gradient(135deg, #9b00ff, #5a00aa);
        color: #fff;
        font-size: 14px;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.85;
    }

    .history {
        margin-top: 10px;
        max-height: 120px;
        overflow-y: auto;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        padding: 8px;
        font-size: 14px;
        text-align: left;
    }
</style>
</head>
<body>

<div class="container">
    <div class="bell-glow">
        <img
            src="https://cdn-icons-png.flaticon.com/512/483/483356.png"
            class="bell"
            id="bell"
            alt="bell">
    </div>

    <div class="info">‚è± ‡πÄ‡∏ß‡∏•‡∏≤: <span id="time">0.000</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>

    <button id="reset">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>

    <div class="history" id="history">
        <strong>üìú ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏î</strong><br>
    </div>
</div>

<audio id="sound">
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3">
</audio>

<script>
    let time = 0;
    let running = true;
    let round = 1;

    const timeEl = document.getElementById("time");
    const bell = document.getElementById("bell");
    const sound = document.getElementById("sound");
    const historyEl = document.getElementById("history");
    const resetBtn = document.getElementById("reset");

    let timer = setInterval(updateTime, 10);

    function updateTime() {
        if (!running) return;
        time += 0.01;
        timeEl.textContent = time.toFixed(3);
    }

    bell.addEventListener("click", () => {
        if (!running) return;

        running = false;
        bell.classList.add("stop");

        sound.currentTime = 0;
        sound.play();

        historyEl.innerHTML += `‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${round}: ${time.toFixed(3)} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ<br>`;
        round++;
    });

    resetBtn.addEventListener("click", () => {
        running = true;
        time = 0;
        bell.classList.remove("stop");
    });
</script>

</body>
</html>
