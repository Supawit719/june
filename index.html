<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Bell Reaction Game</title>

<style>
    /* ===== ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á ===== */
    body {
        margin: 0;
        height: 100vh;
        background-image: url("image/S__8282199.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
    .wrapper {
        position: relative;
        z-index: 1;
        background: rgba(255,255,255,0.65);
        border-radius: 18px;
        padding: 30px 40px 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        text-align: center;
    }

    /* ===== ‡∏Å‡∏£‡∏∞‡∏î‡∏¥‡πà‡∏á ===== */
    .bell-wrapper {
        display: inline-block;
        margin-bottom: 10px;
    }

    .active-glow {
        filter:
            drop-shadow(0 0 12px rgba(180,0,255,0.7))
            drop-shadow(0 0 30px rgba(180,0,255,0.8))
            drop-shadow(0 0 60px rgba(180,0,255,0.6));
        animation: glowPulse 1.6s infinite;
    }

    @keyframes glowPulse {
        0% {
            filter:
                drop-shadow(0 0 10px rgba(180,0,255,0.5))
                drop-shadow(0 0 25px rgba(180,0,255,0.7));
        }
        50% {
            filter:
                drop-shadow(0 0 18px rgba(200,0,255,1))
                drop-shadow(0 0 50px rgba(200,0,255,0.9))
                drop-shadow(0 0 90px rgba(200,0,255,0.7));
        }
        100% {
            filter:
                drop-shadow(0 0 10px rgba(180,0,255,0.5))
                drop-shadow(0 0 25px rgba(180,0,255,0.7));
        }
    }

    .stopped-glow {
        filter: drop-shadow(0 0 6px rgba(120,120,180,0.4));
        animation: none;
    }

    .bell {
        width: 90px;
        cursor: pointer;
        animation: swing 1.3s infinite ease-in-out;
        user-select: none;
    }

    .stop {
        animation: none !important;
    }

    @keyframes swing {
        0% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
    }

    .info {
        font-size: 18px;
        margin-top: 8px;
    }

    button {
        margin-top: 10px;
        padding: 8px 18px;
        border-radius: 18px;
        border: none;
        background: linear-gradient(135deg, #7db8ff, #4d8cff);
        color: #fff;
        cursor: pointer;
    }

    /* ===== ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á ===== */
    .history-box {
        margin-top: 18px;
        width: 100%;
        max-width: 320px;
        border: 2px solid rgba(140,180,255,0.8);
        border-radius: 12px;
        padding: 10px;
        background: rgba(255,255,255,0.85);
        box-shadow: 0 0 15px rgba(120,170,255,0.4);
        font-size: 14px;
        text-align: left;
        max-height: 140px;
        overflow-y: auto;
    }

    .history-box h3 {
        margin: 0 0 6px;
        text-align: center;
        font-size: 15px;
        color: #3a5ba0;
    }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="wrapper">

    <!-- ‡∏Å‡∏£‡∏∞‡∏î‡∏¥‡πà‡∏á -->
    <div class="bell-wrapper active-glow" id="glow">
        <img
            src="image/‡∏Å‡∏£‡∏∞‡∏î‡∏¥‡πà‡∏á-removebg-preview.png"
            class="bell"
            id="bell">
    </div>

    <div class="info">‚è± ‡πÄ‡∏ß‡∏•‡∏≤: <span id="time">0.000</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>
    <button id="reset">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>

    <!-- ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥ -->
    <div class="history-box" id="history">
        <h3>üìú ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÄ‡∏ß‡∏•‡∏≤</h3>
    </div>

</div>

<audio id="sound">
    <source src="sound/‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Ñ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Å‡∏£‡∏∞‡∏î‡∏¥‡πà‡∏á sound effect.mp4">
</audio>

<script>
    let time = 0;
    let running = true;
    let round = 1;

    const timeEl = document.getElementById("time");
    const bell = document.getElementById("bell");
    const sound = document.getElementById("sound");
    const historyEl = document.getElementById("history");
    const resetBtn = document.getElementById("reset");
    const glow = document.getElementById("glow");

    setInterval(() => {
        if (!running) return;
        time += 0.01;
        timeEl.textContent = time.toFixed(3);
    }, 10);

    bell.addEventListener("click", () => {
        if (!running) return;

        running = false;
        bell.classList.add("stop");
        glow.classList.remove("active-glow");
        glow.classList.add("stopped-glow");

        sound.currentTime = 0;
        sound.play();

        historyEl.innerHTML += `‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${round}: ${time.toFixed(3)} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ<br>`;
        round++;
    });

    resetBtn.addEventListener("click", () => {
        running = true;
        time = 0;
        bell.classList.remove("stop");

        glow.classList.remove("stopped-glow");
        glow.classList.add("active-glow");
    });
</script>

</body>
</html>
